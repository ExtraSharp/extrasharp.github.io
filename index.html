  <script>
  window.onload = function () {
    var canvas = document.getElementById("logoCanvas");
    var ctx = canvas.getContext("2d");

    var imagesLoaded = 0;

    function maybeDraw() {
      if (imagesLoaded >= 3) {
        var offset = 15;
        ctx.drawImage(splatter, Math.floor(canvas.width / 2 - logo.width / 2 + 110), -100 + offset);
        ctx.drawImage(logo, Math.floor(canvas.width / 2 - logo.width / 2 - 15), 0 + offset);
        ctx.drawImage(cover, Math.floor(canvas.width / 2 - cover.width / 2), 120 + offset);
      }
    };

    var splatter = new Image();
    var logo = new Image();
    var cover = new Image();

    splatter.onload = function () {
      imagesLoaded++;
      maybeDraw();
    };

    logo.onload = function () {
      imagesLoaded++;
      maybeDraw();
    };

    cover.onload = function () {
      imagesLoaded++;
      maybeDraw();
    };

    splatter.src = "content/splatter.png";
    logo.src = "content/logo-small.png";
    cover.src = "content/cover.png";
  };
  </script>
